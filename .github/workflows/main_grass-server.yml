name: Build and deploy JAR app to Azure Web App - grass-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clear Gradle cache
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew build --no-build-cache

      - name: List files in build/libs directory (for debugging)
        run: ls -al ${{ github.workspace }}/build/libs

      - name: Save build path for later steps
        id: build_dir
        run: echo "JAR_PATH=$(find ${{ github.workspace }}/build/libs -name '*.jar')" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_198AA26D7CA04140A103D131898ADC4F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BCA99810567249F98FC37CFA9B624D6B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8CF1A769465B43AEB7F9CDD407F60A95 }}

      - name: Debug JAR path (for debugging)
        run: echo "Deploying JAR from path: ${{ env.JAR_PATH }}"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grass-server'
          slot-name: 'Production'
          package: ${{ env.JAR_PATH }}  # Use the saved JAR path from build step
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}


