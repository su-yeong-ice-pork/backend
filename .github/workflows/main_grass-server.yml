# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - grass-server

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clear Gradle cache
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew build --no-build-cache

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_54309C7905184835B3E31B281E49BCAC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_69CCBB819292411FA22D37C042F38AAF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01FDB72715D34B51A8CF0BE9F37B9FF8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grass-server'
          slot-name: 'Production'
          package: '*.jar'
          
      - name: Copy application.yml to proper location
        run: |
          cp application.yml /home/site/wwwroot/config/application.yml

      - name: Set environment variable for config location
        run: |
          echo "SPRING_CONFIG_LOCATION=/home/site/wwwroot/config/application.yml" >> $GITHUB_ENV
          
